        body {
            margin: 0;
            padding: 0;
            background-color: #F9E4E2;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        img {
            width: 180px;
            margin-bottom: 20px;
            animation: popIn 1.2s ease;

        @keyframes popIn {

        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #4A2C2A;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            color: #5A3D3C;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .buttons a {
            background-color: #D6336C;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #B02A5B;
        }

        .address {
            margin-top: 30px;
            color: #5A3D3C;
